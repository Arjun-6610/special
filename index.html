<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Aalu</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
@import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;600&display=swap');

* {
  box-sizing: border-box;
}
body, html {
  margin: 0;
  padding: 0;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
  overflow-x: hidden;
  color: #4a0022;
}

.container {
  height: 100vh;
  width: 100vw;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 20px;
  transition: opacity 0.6s ease-in-out;
  position: relative;
}

h1, h2 {
  font-family: 'Great Vibes', cursive;
  text-shadow: 2px 2px 6px rgba(255, 105, 135, 0.7);
}
h1 {
  font-size: 5rem;
  margin-bottom: 10px;
}
h2 {
  font-size: 4rem;
  margin-bottom: 20px;
}

p.love-text {
  font-size: 2rem;
  font-weight: 600;
  margin: 0 0 35px 0;
  font-style: italic;
  color: #7d004e;
  text-shadow: 1px 1px 3px rgba(255, 150, 185, 0.8);
}

button {
  background: linear-gradient(45deg, #ff3c78, #ff7a9a);
  border: none;
  padding: 18px 60px;
  color: white;
  font-weight: 700;
  font-size: 1.5rem;
  border-radius: 50px;
  cursor: pointer;
  box-shadow: 0 12px 25px rgba(255, 60, 120, 0.6);
  transition: background 0.4s ease, transform 0.3s ease;
  user-select: none;
}
button:hover {
  background: linear-gradient(45deg, #ff1f58, #ff6380);
  transform: scale(1.08);
}

#photo1 {
  margin-top: 40px;
  width: 320px;
  height: 320px;
  border-radius: 50%;
  border: 10px solid #ff7a9a;
  box-shadow: 0 0 35px #ff4a7b;
  transition: transform 1.2s ease;
  cursor: pointer;
}
.rotate {
  animation: rotatePhoto 3s linear infinite;
}
@keyframes rotatePhoto {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

/* Gallery style */
.gallery {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 20px;
  padding: 20px;
}
.gallery img {
  width: 200px;
  height: 220px;
  border-radius: 20px;
  box-shadow: 0 0 25px #ff4a7b;
  object-fit: cover;
  transition: transform 0.5s ease, box-shadow 0.5s ease;
}
.gallery img:hover {
  transform: scale(1.08) rotate(2deg);
  box-shadow: 0 0 40px #ff4a7b;
}

/* Page 3 hearts */
.hearts {
  position: relative;
  width: 120px;
  height: 100px;
}
.heart {
  position: absolute;
  width: 30px;
  height: 30px;
  background: #ff4a7b;
  transform: rotate(-45deg);
  top: 50%;
  left: 50%;
  margin: -15px 0 0 -15px;
  animation: floatUp 4s infinite ease-in-out;
  border-radius: 15px 15px 0 0;
}
.heart::before,
.heart::after {
  content: "";
  position: absolute;
  width: 30px;
  height: 30px;
  background: #ff4a7b;
  border-radius: 50%;
}
.heart::before { top: -15px; left: 0; }
.heart::after  { top: 0; left: 15px; }
.heart:nth-child(2) {
  left: 30%;
  animation-delay: 1.7s;
}
.heart:nth-child(3) {
  left: 70%;
  animation-delay: 3.3s;
}
@keyframes floatUp {
  0%, 100% {
    transform: translateY(0) rotate(-45deg);
    opacity: 1;
  }
  50% {
    transform: translateY(-40px) rotate(-45deg);
    opacity: 0.6;
  }
}

/* Navigation buttons */
.nav-buttons {
  position: fixed;
  bottom: 25px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 25px;
}
.nav-buttons button {
  background: #b31152;
  padding: 12px 30px;
  font-size: 1.2rem;
  border-radius: 40px;
  box-shadow: 0 7px 18px rgba(179, 17, 82, 0.7);
  color: white;
  border: none;
  cursor: pointer;
  transition: background 0.3s ease;
}
.nav-buttons button:hover:not(:disabled) {
  background: #7a0041;
}
.nav-buttons button:disabled {
  background: #f0a6be;
  cursor: default;
}
</style>
</head>

<body>

<!-- Page 1 -->
<div id="page1" class="container">
  <h1>Hey my love</h1>
  <p class="love-text">I wanna be with you forever</p>
  <button id="rotateBtn">Click me</button>
  <img id="photo1" src="1.jpg" alt="aalu">
</div>

<!-- Page 2 -->
<div id="page2" class="container" style="display:none;">
 <br>
  <h2>My Beauty Queen</h2>
  <div class="gallery">
    <img src="2.jpg" alt="Photo 1">
    <img src="3.jpg" alt="Photo 2">
    <img src="4.jpg" alt="Photo 3">
    <img src="5.jpg" alt="Photo 4">
    <img src="6.jpg" alt="Photo 5">
  </div>
</div>

<!-- Page 3 -->
<div id="page3" class="container" style="display:none;">
  <h2>Hey beb, will you be my last...</h2>
  <div class="hearts">
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
  </div>
</div>

<!-- Navigation Buttons -->
<div class="nav-buttons">
  <button id="prevBtn">Previous</button>
  <button id="nextBtn">Next</button>
</div>

<script>
const rotateBtn = document.getElementById('rotateBtn');
const photo1 = document.getElementById('photo1');

rotateBtn.addEventListener('click', () => {
  photo1.classList.toggle('rotate');
  rotateBtn.textContent = photo1.classList.contains('rotate') ? 'Stop' : 'Click me';
});

const pages = [
  document.getElementById('page1'),
  document.getElementById('page2'),
  document.getElementById('page3'),
];
let currentPage = 0;

const prevBtn = document.getElementById('prevBtn');
const nextBtn = document.getElementById('nextBtn');

function showPage(index) {
  pages.forEach((page, i) => {
    page.style.display = i === index ? 'flex' : 'none';
  });
  currentPage = index;
  prevBtn.disabled = currentPage === 0;
  nextBtn.disabled = currentPage === pages.length - 1;
}

prevBtn.addEventListener('click', () => {
  if (currentPage > 0) showPage(currentPage - 1);
});
nextBtn.addEventListener('click', () => {
  if (currentPage < pages.length - 1) showPage(currentPage + 1);
});

showPage(0);
</script>

</body>
</html>
